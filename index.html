<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Cook Collective Kitchen</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <img src="./assets/images/svg/cc-horizontal-white.svg" alt="logo" />
        </div>
        <div class="header-menu">
          <div class="menu-item menu-item-who-we-are">Who we are</div>
          <div class="menu-item menu-item-what-we-offer">What we offer</div>
          <div class="menu-item menu-item-partners">Partners</div>
          <div class="menu-item menu-item-how-to-apply">How to apply</div>
          <div class="menu-item menu-item-book-a-tour">
            <div class="button">Book a tour</div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="block block-hero block-hero-home">
        <div class="block-hero-container-left">
          <img
            src="./assets/images/jpg/hero-1-800x1200.jpg.jpg"
            alt="hero-image"
          />
        </div>
        <div class="block-hero-container-right">
          <div class="block-content">
            <h1 class="text-hero">
              Shared Kitchen <br />
              by industry people <br />
              for industry people
            </h1>
            <div class="scroll-down text-highlight-small">
              <img
                src="./assets/images/svg/arrow-down.svg"
                alt="arrow-down"
                class="arrow-down"
              />
              <span>Show me more!</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
