<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cook Collective â€” Shared Kitchen in Brooklyn, NY</title>
</head>

<body>
     <section>

     </section>

     <section id="how-to-apply" class="block block-how-to-apply block-section-bg block-waypoint"
          data-waypoint="how-to-apply">
          <div class="block-container block-container-section-bg max-width-large">
               <div class="block-left">
                    <div class="block-content">
                         <h1 class="text-title text-underline align-left aos-init aos-animate" data-aos="fade-up">
                              <span>How to apply?</span>
                         </h1>
                         <h2 class="text-subtitle aos-init aos-animate" data-aos="fade-up">
                              Fill in the form below and be one step closer to being part of Cook Collective </h2>
                         <ol class="steps-list">
                              <li data-aos="fade-up" data-aos-delay="0" class="aos-init aos-animate">Book a tour</li>
                              <li data-aos="fade-up" data-aos-delay="200" class="aos-init aos-animate">Complete an
                                   application</li>
                              <li data-aos="fade-up" data-aos-delay="400" class="aos-init aos-animate">Sign a contract
                              </li>
                              <li data-aos="fade-up" data-aos-delay="600" class="aos-init aos-animate">Welcome on board!
                              </li>
                         </ol>
                         <div class="button button-apply scroll-to aos-init aos-animate" data-scroll-to="#book-form"
                              data-scroll-offset="-100" data-aos="fade-up">Ok, I want to book a tour!
                         </div>
                    </div>
               </div>
               <div class="block-right">
                    <div class="block-section-bg-image bg-image-vertical">
                         <img width="62" height="80"
                              src="https://cookcollectivekitchen.com/wp-content/uploads/2019/07/3-923x1200.jpg"
                              class=" lazy-loaded" alt="" decoding="async" loading="lazy"
                              data-src="https://cookcollectivekitchen.com/wp-content/uploads/2019/07/3-923x1200.jpg">
                    </div>
               </div>
          </div>
     </section>
</body>

</html>
